<div class="container-fixed">
	<ul class="nav nav-tabs">
		<li class="active"><a href="#tab1" data-toggle="tab" id="stattab">分类统计</a></li>
		<li style="border-right: 1px solid #FFFFFF"><a href="#tab2"
			data-toggle="tab">词频统计</a></li>
		<li><a href="#tab3" data-toggle="tab">文本聚类</a></li>
		<li><a href="#tab4" data-toggle="tab">预置模型</a></li>
	</ul>
	<div class="tab-content">
		<div class="tab-pane active" id="tab1">
			<div class="table-responsive">
				<div>
					<label class="key">统计字段：</label> <select id="field">
					</select> <label class="key">最大条数：</label> <select id="maxnumber">
						<option>不限定</option>
						<option>5</option>
						<option>10</option>
						<option>20</option>
						<option>50</option>
						<option>100</option>
					</select>
					<button class="btn btn-default" id="btnstat">预览</button>
				</div>
				<div id="statresult"
					style="width: 90%; overflow-y: scroll; height: 350px; border-top: 1px solid black; border-left: 1px solid black; border-bottom: 1px solid black; position: relative; left: 5%; right: 5%">
				</div>
			</div>
		</div>
		<div class="tab-pane" id="tab2">
			<div class="tab-pane active" id="tab1">
				<div class="table-responsive">
					<div>
						<label class="key">分词字段：</label> <select id="fieldword">
						</select> <label class="key">最大条数：</label> <select id="maxnumword">
							<option>不限定</option>
							<option>5</option>
							<option>10</option>
							<option>20</option>
							<option>50</option>
							<option>100</option>
						</select>
						<button class="btn btn-default" id="btnword">预览</button>
					</div>
					<div id="wordresults"
						style="width: 90%; overflow-y: scroll; height: 350px; border-top: 1px solid black; border-left: 1px solid black; border-bottom: 1px solid black; position: relative; left: 5%; right: 5%">
					</div>
				</div>
			</div>

		</div>
		<div class="tab-pane" id="tab3">
			<div class="tab-pane active" id="tab1">
				<div class="table-responsive">
					<div>
						<label class="key">聚类字段：</label> <select id="fieldcluster">
						</select> <label class="key">最大条数：</label> <select id="maxnumcluster">
							<option>不限定</option>
							<option>5</option>
							<option>10</option>
							<option>20</option>
							<option>50</option>
							<option>100</option>
						</select>
						<button class="btn btn-default" id="btncluster">预览</button>
					</div>
					<div id="clusterresult"
						style="width: 90%; overflow-y: scroll; height: 350px; border-top: 1px solid black; border-left: 1px solid black; border-bottom: 1px solid black; position: relative; left: 5%; right: 5%">
					</div>
				</div>
			</div>

		</div>
		<div class="tab-pane" id="tab4">
			<div id="modelList">
				<table id="contentTable"
					class="table table-bordered table-condensed table-hover">
					<thead>
						<tr>
							<th width="20%">模型名称</th>
							<th width="10%">模型类型</th>
							<th width="10%">创建者</th>
							<th width="15%">创建时间</th>
							<th width="10%">修改者</th>
							<th width="15%">修改时间</th>
							<th>备注</th>
						</tr>
					</thead>
					<tbody data-bind="foreach: dmModelInfo.content">
						<tr>
							<td style="display: none" data-bind="text:pkDmModel"></td>
							<td data-bind="text:modelName"></td>
							<td data-bind="text:modelType"></td>
							<td data-bind="text:creator"></td>
							<td data-bind="text:createTime"></td>
							<td data-bind="text:modifier"></td>
							<td data-bind="text:modifyTime"></td>
							<td data-bind="text:comments"></td>
						</tr>
					</tbody>
				</table>
			</div>
			<div id="modelPreviewBtn" style="float:right">
				<button class="btn btn-default" style="width:120px" id="modelPreview">预览</button>
			</div>
			<div id="execResult" style="width: 90%; overflow-y: scroll; height: 350px; border-top: 1px solid black; border-left: 1px solid black; border-bottom: 1px solid black; position: relative; left: 5%; right: 5%">
				
			</div>
		</div>
	</div>
</div>
