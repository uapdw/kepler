	<body class="WB_widgets WB_UIbody WB_publisher">
		<div id="pl_publish_publisherForWeb" class="WB_xline1 share_xline">

            <div class="wwg_head clearfix">
                <h1 title="分享到邮箱">分享到邮箱</h1>

                   	<div class="weibo_publisher">
                        <div class="textarea_container">

							</div>
							<div class="form-group">
							    <label class="col-sm-2 control-label">标题</label>

							    </div>
							</div>
                        	内容简介

                        </div>
                        <div class="publisher_bottom clearfix">
                            <div class="publisher_submit">
                                <a title="发布" id="submitMail" node-type="pub" class="btn_publish submit_btn"></a>
                            </div>

                </div>

                </div>
